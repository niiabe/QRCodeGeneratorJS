<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled QR Code Generator</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- QR Code Styling -->
  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-100 p-4">
  <div class="container bg-white p-4 rounded shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Styled QR Code Generator</h1>

    <div class="mb-3">
      <label class="form-label">Enter Text / URL</label>
      <input type="text" id="qrText" class="form-control" placeholder="https://example.com" />
    </div>

    <div class="mb-3">
      <label class="form-label">QR Code Size</label>
      <select id="qrSize" class="form-select">
        <option value="200">200 x 200</option>
        <option value="300" selected>300 x 300</option>
        <option value="400">400 x 400</option>
        <option value="500">500 x 500</option>
        <option value="600">600 x 600</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Dot Style</label>
      <select id="dotStyle" class="form-select">
        <option value="square">Square</option>
        <option value="dots">Dots</option>
        <option value="rounded" selected>Rounded</option>
        <option value="classy">Classy</option>
        <option value="classy-rounded">Classy Rounded</option>
        <option value="extra-rounded">Extra Rounded</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Start Color</label>
      <input type="color" id="colorStart" value="#000000" class="form-control form-control-color" />
    </div>

    <div class="mb-3">
      <label class="form-label">End Color</label>
      <input type="color" id="colorEnd" value="#FF6B6B" class="form-control form-control-color" />
    </div>

    <div class="mb-3">
      <label class="form-label">Logo Upload (max 5MB)</label>
      <input type="file" id="logoUpload" accept="image/*" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">Logo Size</label>
      <select id="logoSize" class="form-select">
        <option value="0.2">20%</option>
        <option value="0.3" selected>30%</option>
        <option value="0.4">40%</option>
        <option value="0.5">50%</option>
      </select>
    </div>

    <div class="mb-3 d-flex gap-2">
      <button id="generateBtn" class="btn btn-primary">Generate</button>
      <button id="downloadBtn" class="btn btn-success">Download PNG</button>
    </div>

    <div id="qrContainer" class="mt-4"></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
